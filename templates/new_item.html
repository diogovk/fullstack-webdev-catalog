<style>
  .mdl-textfield__error {
    visibility: visible;
  }
</style>
<form action="/category/{{category_id}}/items/create" method="post" accept-charset="utf-8">
  {{ form.csrf_token }}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    {{ form.name(class_="mdl-textfield__input") }}
    <label class="mdl-textfield__label" for="name">Title</label>
    {% for error in form.name.errors %}
    <span class="mdl-textfield__error">{{error}}</span>
    {% endfor %}
  </div>
  <button onclick="cancelNewItem()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Cancel
  </button>
  <button onclick="postItem({{category_id}})" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button-accent">
    Save
  </button>
</form>
