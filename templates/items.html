
<style>

.item-card {
    height: 200px;
}

.item-card.without-image {
    background: #FFE0B2;
}

.item-card > .mdl-card__title {
    align-items: flex-start;
    height: 54px;
    padding: 12px;
}

.item-card.with-image > .mdl-card__title {
    background: rgba(230, 81, 0, 0.45);
}

.item-card.without-image > .mdl-card__title {
    background: #EF6C00;
}


.item-card > .mdl-card__title > h4 {
    color: #fff;
    margin-top: 0;
    font-weight: 500;
}

.item-card > .mdl-card__actions {
    display: flex;
    box-sizing: border-box;
    align-items: center;
}

.new-item-card.mdl-card {
    background: #0D47A1;
}

.new-item-card > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.3);
}

.new-item-card > .mdl-card__title,
.new-item-card > .mdl-card__actions,
.new-item-card > .mdl-card__actions > .mdl-button {
    color: #fff;
}
</style>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col new-item-card item-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>  Coundn't find your item? </h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="createNewItem({{category_id}})">Add new Item</a>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
{% for item in items %}
    {% if item.image_file %}
      <div class="mdl-cell mdl-cell--4-col item-card with-image mdl-card mdl-shadow--2dp" style="background: url('{{item.image_file}}') center / cover;">
        <div class="mdl-card__title" >
          <h4> {{ item.name }} </h4>
        </div>
        <div class="mdl-card__actions mdl-card--expand"></div>
      </div>
    {% else %}
      <div class="mdl-cell mdl-cell--4-col item-card without-image mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" >
          <h4> {{ item.name }} </h4>
        </div>
        <div class="mdl-card__actions mdl-card--expand"></div>
      </div>
    {% endif %}
{% endfor %}
</div>
